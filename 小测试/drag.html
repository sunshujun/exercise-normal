		  function dragstart(event){
		  	var event=event||window.event;
		    event.dataTransfer.setData("Text",event.target.className)
		  }
		  function dropover(event){
		  	var event=event||window.event;
		  	event.preventDefault();
		  	event.returnValue=false;
		  }
		  function drop(event){
		  	 var event=event||window.event;
		  	 event.preventDefault();
		  	event.returnValue=false;
		  	event.target.appendChild(document.getElementsByClassName(event.dataTransfer.getData("Text"))[0])
		  	 alert(event.dataTransfer.getData("Text"))
		  }
		</script>
	</head>
	<body>
		<div  ondragover="dropover(event)" ondrop="drop(event)">
			
		</div>
		<img src="img/14555070718366.jpg" class="img" draggable="true" ondragstart="dragstart(event)" />
	</body>
