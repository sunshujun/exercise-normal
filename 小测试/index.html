<html>

	<script type="text/javascript" src="js/jquery-1.12.1.min.js" ></script>
	<script>
		window.onload=function(){

	<body >
		<div style="height:800px;width:400px;border:1px solid #ccc;padding:50px; margin:100px;position:relative;" class="outer">

		</div>
		<button class="In">fadeIn</button><button class="Out">fadeOut</button>
	<script type="text/javascript" src="js/jquery-1.12.1.min.js" ></script>
	<script>
		$(".In").click(function(){
			$(".foot").fadeTo(1000,0.5)

			$(".foot").fadeOut(1000)
		});
