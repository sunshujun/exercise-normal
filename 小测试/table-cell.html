<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div{box-sizing:border-box;}
		.contain{width:100%;border:1px solid #f9c8aa;line-height:200px;display: table;}
		 
		.box{ width: 100px;
    height: 100px;
    border: 1px solid #ccc;
    text-align: center;
    display: inline-block;
    font-size: 40px;
    line-height: 100px;}
		.left{text-align:left;display:table-cell;}
		.right{text-align:right;display:table-cell;}
	</style>
	<body>
		<div class="contain">
			<div class="left"><div class="box">A</div></div>
			<div class="right"><div class="box">B</div></div>
		</div>
	</body>
</html>
