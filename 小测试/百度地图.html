<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
			#allmap{width:100%;height:500px;}
			p{margin-left:5px; font-size:14px;}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7IN3zE1VQTY6XEGACnvqWRdLZjXeEvRs"></script>
		<title>纯文本的信息窗口</title>
	</head>
	<body>
		<div id="allmap"></div>
		<p>点击标注点，可查看由纯文本构成的简单型信息窗口</p>
	</body>
	</html>
	<script type="text/javascript">
		// 百度地图API功能
		var map = new BMap.Map("allmap");
		var point = new BMap.Point(121.516769,31.229941);
		var marker = new BMap.Marker(point);  // 创建标注
		map.addOverlay(marker);              // 将标注添加到地图中
		map.centerAndZoom(point, 15);
	    map.setDefaultCursor("url('bird.cur')");   //设置地图默认的鼠标指针样式
	    map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
		map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
		var opts = {
		  width : 200,     // 信息窗口宽度
		  height:70,     // 信息窗口高度
		  title : "上海平欣电子科技有限公司" , // 信息窗口标题 
		}
		var infoWindow = new BMap.InfoWindow("地址：上海浦东新区张杨路88号滨江大厦", opts);  // 创建信息窗口对象 
		marker.addEventListener("click", function(){          
			map.openInfoWindow(infoWindow,point); //开启信息窗口
		});
	</script>
