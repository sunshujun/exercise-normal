<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 #search{width:300px;font-size:24px;height:30px}
 ul{width:304px;border:1px solid #ccc;list-style:none;margin:0;padding:0;}
 li{height:30px}
 a{ text-decoration:none;display:block;height:30px; font-size:24px; line-height:30px;padding-left:10px;color:#000}
 a:hover{background:#CF9; text-decoration: underline;color:#fff}
 
</style>

<script>
 function search_movie(data){
	
	 var oUl=document.getElementById('list');
	 var html='';
	 if(data.code=='A00000')
	   {
		   var num=10;
		   if(data.data.length<10)
		     {
				 num=data.data.length;
			 }
		   for(var i=0;i<num;i++)
		     {
				html+='<li><a href="'+data.data[i].link+'" target="_blank">'+data.data[i].name+'</a></li>';
		     }
			oUl.innerHTML=html;
			oUl.style.display='block';
	   }
	 
	 }
 window.onload=function(){
	 var oSearch=document.getElementById('search');
	 var oUl=document.getElementById('list');
	 oSearch.onkeyup=function(){
		 if(this.value!='')
             {
				 var oScript=document.createElement('script');
				oScript.src='http://suggest.video.iqiyi.com/?key='+this.value+'&callback=search_movie';
				 document.body.appendChild(oScript);
			 }else{
				   oUl.style.display='none';
				 }		 
			  
		 }
	   oUl.onclick=function(){
		    oUl.style.display='none';
		   }
	 }
</script>
</head>

<body>
  <input type="text" id="search" />
  <ul id="list"></ul>
</body>
</html>
