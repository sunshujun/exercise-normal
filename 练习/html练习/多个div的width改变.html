<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
 div{width:80px;height:50px;background:#ccc;margin-top:30px;border:#F00 solid 1px}
</style>

<script type="text/javascript">
  window.onload=function()
    {
		var aDiv=document.getElementsByTagName('div');
		var oTxt=document.getElementsByTagName('input')[0];
		for(var i=0;i<aDiv.length;i++)
		  {
			  aDiv[i].onmouseover=function()
			   { 
				    starmove(this,300);
				}
			  aDiv[i].onmouseout=function()
			   { 
				   starmove(this,80);	
				}
		   }
		   
		   
		 function starmove(obj,target)
		  { 
		    
			  clearInterval(obj.time);
			   obj.time=setInterval(function(){
				 var w;
				 if(obj.currentStyle)
				  {
					 w=parseInt(obj.currentStyle.width); 
				   }
				   else
				   {
					  w=parseInt(getComputedStyle(obj,false).width);  
					 }
				
				  var ispeed=(target-w)/8;
		          ispeed=ispeed>0?Math.ceil(ispeed):Math.floor(ispeed);
				
				   if(w==target)
				     {
						  clearInterval(obj.time);
					 }
					 else
					  { 
						    obj.style.width=ispeed+w+'px';
						 }
			  },30)
		   }
	}
</script>
</head>

<body>
  <div></div>
   <div></div> 
   <div></div>
   <input type="text"  />
</body>
</html>
