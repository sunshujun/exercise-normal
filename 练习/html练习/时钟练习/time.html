<script>
  function toTwo(x)
     {
		  if(x<10)
		  {
			   return "0"+x;
		  }
		  else{return ""+x;}
     }
  function  showtime()
    { 
	    var time=new Date();
	    var year=time.getFullYear();
		var month=time.getMonth()+1;
		var day=time.getDate();
		var hour=time.getHours();
		var minute=time.getMinutes();
		var second=time.getSeconds();
		var week=time.getDay();
		var weeks=["seven","one","two","three","four","five","six"]
		
		var but=year+toTwo(month)+toTwo(day)+toTwo(hour)+toTwo(minute)+toTwo(second); 
		
		var pics=document.getElementsByClassName("sel");
		var nowday=document.getElementsByClassName("day");
		for(var i=0;i<pics.length;i++)
      { 
	    pics[i].src="img/"+but.charAt(i)+".png";
		nowday[0].src="img/"+weeks[week]+".png"
      }
	  
    }
	
	 window.onload=function()
	     {  
		    showtime();
		   setInterval(showtime,1000);	 
		 }
</script>
