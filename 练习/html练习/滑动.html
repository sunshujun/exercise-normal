<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 *{margin:0;padding:0;}
 #ul1{height:30px;width:500px;position:relative;margin:100px auto;}
 li{list-style:none;}
 
 #ul1 li{width:98px;height:28px;position:relative;float:left;border:1px solid #ccc;
  line-height:28px; text-align:center;z-index:2;cursor:pointer;}
  
 #ul1 #bg{width:100px;height:3px;background:red;position:absolute;left:0;top:27px;
      overflow:hidden;border:none;z-index:1;}
 
</style>
<script type="text/javascript">
 window.onload=function()
 {
	 var oUl=document.getElementById("ul1");
	 var aLi=oUl.getElementsByTagName('li');
	 var oBg=document.getElementById("bg");
	 var i;

	 
	 for(i=0;i<aLi.length-1;i++)
	  {  
		  aLi[i].onmouseover=function()
		   {
			  starMove(oBg,this.offsetLeft);
		   }
		}
	 
  }
  
  var ispeed=0;
  var left=0;
  function starMove(obj,iTarget)
   { 
       clearInterval(obj.timer);
      obj.timer=setInterval(function(){
		  
		ispeed+=(iTarget-obj.offsetLeft)/5;
	    ispeed*=0.7;
	    left+=ispeed;
	   
		if(Math.abs(iTarget-left)<1 && Math.abs(ispeed)<1 )
		 {
			 clearInterval(obj.timer);
			 obj.style.left=iTarget;
			 left=iTarget;
			  document.title=left;	
		  }
		  else
		    {
			   obj.style.left=left+'px';
		       document.title=left;	
			}
		
	   // clearInterval(obj.timer);
		 },30)
	  
	}
</script>
</head>

<body>
 <ul id="ul1">
    <li>首页</li>
    <li>你好</li>
    <li>你好</li> 
    <li>你好</li>
    <li>你好</li>
     <li id="bg"></li>
 </ul>
</body>
</html>
