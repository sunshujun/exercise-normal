<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<style>
div{width:250px;height:200px;border:1px #000 solid;position:absolute;}
body{height:2000px}
</style>
<script>
 $(function(){
	 $('input').click(function(){
		 var oLogin=$('<div > 用户名：<input type="text" /><br />密码：<input type="password" /><br /></div>');
      
		  $('body').append(oLogin);  
		 oLogin.css('left',( $(window).width()-oLogin.outerWidth())/2);
		 oLogin.css('top',( $(window).height()-oLogin.outerHeight())/2);
		
        });
		
	  $(window).on('scroll resize',function(){
		   $('div').css('top',( $(window).height()-$('div').outerHeight())/2+ $(window).scrollTop());
		    $('div').css('left',( $(window).width()-$('div').outerWidth())/2);
		  });	
	 })
</script>
</head>

<body>
<input  type="button" value="弹窗"/>

</body>
</html>
