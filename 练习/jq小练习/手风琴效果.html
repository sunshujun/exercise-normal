<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<style>
 #outer{width:500px;height:150px;margin:100px auto;background:blue}
 #outer div{width:30px;height:150px;display:inline-block;}
 #red{background:red}
 #green{background:green}
 #yellow{background:yellow}
 #pink{background:pink}
 #blue{background:blue}
</style>
<script>
  $(document).ready(function(e) {
	 var aOn=[true,true,true,true,true];
	 var old=null;
    $('#outer').find('div').click(function(){
	  if(aOn[$(this).index()])
	    {
			if(old)
			  { 
				//$('#outer').css('background', old.attr('id'))
				old.css('margin-right','0');
				old.animate({width:30},300,'linear');
				aOn[old.index()]=true;
			  }
			$(this).animate({width:380},300,'linear');
			aOn[$(this).index()]=false;
			old=$(this);
		}
		});
	
});
</script>
</head>

<body>
 <div id="outer">
   <div id="red"></div><div id="green"></div><div id="yellow"></div><div id="pink"></div><div id="blue"></div>
 </div>
</body>
</html>
