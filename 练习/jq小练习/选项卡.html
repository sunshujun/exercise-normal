<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<style>
.box div{width:100px;height:100px;border:1px #f00 solid;display:none}
#div1{display:inline-block}
.active{background:#f00}
</style>

<script>
 $(function(){
	 $('.box').find('input').click(function(){
		 $('input').attr('class','');
		 $(this).attr('class','active');
		 $('.box').find('div').css('display','none');
		 $('.box').find('div').eq($(this).index()).css('display','block');
		 })
	 })
</script>
</head>

<body>
 <div class="box">
  <input type="button" value="1" />
  <input type="button" value="2" />
  <input type="button" value="3" /><br />
  <div id="div1"> 11111111</div>
  <div>22222222</div>
  <div>33333333</div>
 </div>
</body>
</html>
