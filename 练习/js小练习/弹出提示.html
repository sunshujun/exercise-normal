<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
 <style>
  ul,li,body{padding:0;margin:0}
  #list2{margin-top:20px}
  li{list-style:none;width:50px;height:65px;float:left;margin:20px 30px;background:#F00;position:relative}
  
 .div2{position:absolute;width:100px;height:50px;background:#666;top:-50px;left:50px;display:none}
 </style>
 <script>
  window.onload=function(){
	  
	   var aLi=document.getElementsByTagName('li');
	   for(var i=0;i<aLi.length;i++)
	     {
			 if(i/6>=1)
			   {
				   //aLi[i].style.Top='75px';
				}
			 aLi[i].onmouseover=function(){
				  this.getElementsByTagName('div')[0].style.display='block';
				 }
		     aLi[i].onmouseout=function(){
				  this.getElementsByTagName('div')[0].style.display='none';
				 }
				 
	     }
	  }
 </script>
</head>

<body>
<div>
<ul id="list1">
 <li><div class="div2"></div></li>
 <li><div class="div2"></div></li>
 <li><div class="div2"></div></li>
 <li><div class="div2"></div></li>
 <li><div class="div2"></div></li>
 <li><div class="div2"></div></li>
</ul>
</div>
<div>
<ul id="list2">
 <li><div class="div2"></div></li>
 <li><div class="div2"></div></li>
 <li><div class="div2"></div></li>
 <li><div class="div2"></div></li>
 <li><div class="div2"></div></li>
 <li><div class="div2"></div></li>
</ul>
</div>
</body>
</html>
